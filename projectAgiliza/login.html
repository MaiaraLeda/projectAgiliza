<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Agiliza.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> 
    <title>Faça seu login</title>
</head>
<body>
    <div class="logo">
        <img src="agiliza.png" alt="muito dificil?" >
    </div>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Registrar</h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="email" placeholder="Email@gmail.com" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Sua senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="textfield">
                    <label for="phone">Telefone</label> 
                    <input type="text" name="phone" placeholder="(123)-456-7890" required>               
                    <i class='bx bxs-user'></i>
                </div>
                <div class="textfield">
                    <label for="adress">Endereço</label>
                    <input type="text" name="adress" placeholder="Rua do diabo,número 666" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                    <button class="btn-login">Enviar</button>
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="email" placeholder="Email@gmail.com">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Sua senha">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                    <button class="btn-login">Enviar</button>
            </div>
        </div>
    </div>
</body> 
</html>
